<!DOCTYPE html>

<html>
<head>
    <title>Tableau JavaScript API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class='ml-2'>
    <div class="row">
        <div class="col-xs-2 col-sm-2 mt-2">
            <div class="panel panel-primary">
                <div class="list-group" >
                    <h6 class = "list-group-item-heading">Select views</h6>
                    <button type="button" onClick="loadView('all loans')" class="option list-group-item list-group-item-action active">All Loans</button>
                    <button type="button" onClick="loadView('Summary')" class="option list-group-item list-group-item-action">Summary</button>
                    <button type="button" onClick="loadView('Good loan Vs Employment')" class="option list-group-item list-group-item-action">Good vs Bad</button>
                    <button type="button" onClick="loadView('Bad loans Vs Purpose')" class="option list-group-item list-group-item-action">Bad loans Vs Purpose</button>
                </div>
            </div>
            <div class="panel panel-primary mt-2">
                <div class="list-group" >
                    <h6 class = "list-group-item-heading">Apply filter on views</h6>
                    <button type="button" onClick="show('Purpose','educational')" class="option list-group-item list-group-item-action">Show educational loan only
                        <span tabindex="0" class="hint fa fa-info-circle " data-trigger="focus" title="This will filter all loan data where Purpose is 'educational'" data-content="Select your country"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 mt-2">
            <div class="panel panel-primary">
                <div id='dashboard'></div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type='text/javascript'
        src='http://public.tableau.com/javascripts/api/tableau-2.min.js'></script>
<script type='text/javascript' src='tableau.js'></script>
</body>
</html>
